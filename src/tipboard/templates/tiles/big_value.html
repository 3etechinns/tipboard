<div class="tile highlighter-tile big_value_tile" id="{{ tile_id }}">
    <div class="tile-header">
        <h3 >{{ title }}</h3>
    </div>
    <div class=".container" style="height: 100%;">
        <div class=".row" id="header_bv" style="height: 20%;">

            <div class=".row h-100 my-auto" style="text-align: center">
                <div class="col-sm-12 my-auto">
                    <h2 id="{{ tile_id }}-title" class="mx-auto text-white" style="margin-top: 2%"></h2>
                    <h6 id="{{ tile_id }}-description" class="mx-auto text-white"></h6>
                </div>
            </div>

        </div>

        <div class=".row" id="body_bv" style="background-color: orange;height: 50%;display: flex;align-items: center;justify-content: center">
            <div class="row h-100 w-100">
                <div class="col-md-12 my-auto" style="justify-content: center">
                    <p class="h1 display-1 text-white" id="{{ tile_id }}-big-value" style="width: 100%;text-align: center"> </p>
                </div>
            </div>
        </div>

        <div class=".row w-100" style="height:30%; display: flex;">
            <div class=".col w-100 h-100 m-1" style="flex-grow: 100">
                <div class=".row mt-1" style="display: flex;">
                    <div id="{{ tile_id }}-upper-left-label" class="text-white" style="flex-grow: 1">
                    </div>
                    <div id="{{ tile_id }}-upper-left-value" class="text-white" style="flex-grow: 1;display: flex;justify-content:flex-end">
                    </div>
                </div>
                <div class=".row mt-1" style="display: flex;">
                    <div id="{{ tile_id }}-lower-left-label" class="text-white" style="flex-grow: 1">
                    </div>
                    <div id="{{ tile_id }}-lower-left-value" class="text-white" style="flex-grow: 1;display: flex;justify-content:flex-end">
                    </div>
                </div>
            </div>
            <div style="border-left:1px solid #ffffff;width: 2px;flex-grow: 1" class="m-2"></div>
            <div class=".col w-100 h-100 m-1" style="flex-grow: 100;display: flex;flex-direction: column">
                <div class=".row mt-1" style="display: flex;flex-grow: 0;align-items:stretch">
                    <div id="{{ tile_id }}-upper-right-label" class="text-white" style="flex-grow: 1">
                    </div>
                    <div id="{{ tile_id }}-upper-right-value" class="text-white" style="flex-grow: 1;display: flex;justify-content:flex-end">
                    </div>
                </div>
                <div class=".row mt-1" style="display: flex;flex-grow: 0">
                    <div id="{{ tile_id }}-lower-right-label" class="text-white" style="flex-grow: 1">
                    </div>
                    <div id="{{ tile_id }}-lower-right-value" class="text-white" style="flex-grow: 1;display: flex;justify-content:flex-end">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
